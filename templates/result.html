<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merit Result</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Merit Result</h1>
        <p>MDCAT Score: {{ mdcet_score }}</p>
        <p>FSC Score: {{ fsc_score }}</p>
        <p>Matric Score: {{ matric_score }}</p>
        <p>Your total merit score is: {{ merit }}</p>
        <p>Among the merit scores of {{ total_students }} students who appeared last year for MDCAT, your score is this much, and your position is {{ position }}.</p>
        <div>
            <img src="data:image/png;base64,{{ graph_url }}" alt="Merit Comparison Graph">
        </div>
    </div>
</body>
</html>
